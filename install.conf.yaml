- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zim: zim
    ~/.zimrc: .zimrc
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc
    ~/.vim/colors/dracula.vim: dracula-vim/colors/dracula.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./macos, Apply macOS configurations]
  - [./homebrew/install, Installing Homebrew]
  - [./dracula-terminal/install, Installing terminal theme]